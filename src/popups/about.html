<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link href="../assets/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">About Bluetooth MQTT Switcher</h1>
    <div class="bg-white p-4 rounded shadow">
      <p id="app-version" class="text-gray-700 mb-2">Version: Loading...</p>
      <p class="text-gray-700">Author: Anton Palgunov (Toxblh)</p>
      <p class="text-gray-700">More info: 
        <a id="external-link" href="#" class="text-blue-500 hover:underline">GitHub Repository</a>
      </p>
    </div>
  </div>
  <script>
    const { ipcRenderer, shell } = require('electron');
    ipcRenderer.on('app-version', (event, version) => {
      document.getElementById('app-version').innerText = `Version: ${version}`;
    });
    document.getElementById('external-link').addEventListener('click', (event) => {
      event.preventDefault();
      shell.openExternal('https://github.com/Toxblh/Bluetooth-MQTT-Switcher');
    });
  </script>
</body>
</html>
